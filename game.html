<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
   
    <link rel="stylesheet" href="Style\game_style.css">
    <link rel="stylesheet" href="Style\style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta http-equiv="refresh" content="2"/>
  </head> 
  <body>
   <section>
    <div class="container">

      <div class="left-part">
        <div class="game-name">
          <h1>Anu Name
          </h1>
        </div>
        <div class="unknown-image">
          <img src="image\Screenshot (26).png" alt="">
        </div>
      </div>

      <div class="center-part">
        <div class="level-text">
          <h2>
            Easy
          </h2>
        </div>

        <div class="lines">
          <input type="text">
          <input type="text">
          <input type="text" name="" id="">
          <input type="text">
        </div>
    
        <div class="keyboard">
          <div class="top-keys">
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
          </div>
          
          <div class="mid-keys">
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
          </div>

         <div class="bottom-keys">
           <div>Z</div>
           <div>X</div>
           <div>C</div>
           <div>V</div>
           <div>B</div>
           <div>N</div>
           <div>M</div>
         </div>
        </div>
      </div>

      <div class="right-part">
        <div class="game-score">
          <p class="score-label">
            Incorrect Guess
          </p>
          <p class="score">
            0 / 3
          </p>
        </div>

        <div class="game-stats">
          <p>
            HINTS:
          </p>
          <button class="btn">
            Button
          </button>
        </div>
      </div>
    </div>
   </section>
  </body>
  </html>
